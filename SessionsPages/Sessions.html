<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="sessions.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="/sesapi?type=create" class="login-form" method="post">
        <h1>Rooms</h1>

        <div class="txtb">
          <input type="text" id="username" name="username">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="text" id="roomName" name="roomName">
          <span data-placeholder="Room Name"></span>
        </div>

        <div class="txtb">
          <input type="password" id="roomPass" name="roomPass">
          <span data-placeholder="Room Password"></span>
        </div>

        <input type="submit" class="logbtn" id="create_button" value="Create">
        
        <input type="submit" class="logbtn" id="login_button" value="Join">
        

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
  <!-- <script src="sessions.js"></script> -->
</html>
